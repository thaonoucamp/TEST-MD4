<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Delete</h1>
    <h3>
        <city href="/home">Come back home</city>
    </h3>
    <h2>Are you sure ?</h2>

        <input type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <th>Name</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
