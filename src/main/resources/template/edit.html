<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Edit Customer</h1>
    <p>
        <city href="/home">Come back home</city>
    </p>
    <form th:action="@{/edit}" th:object="${obj}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
                <td>Country</td>
                <td><input type="text" th:field="*{country}"></td>
                <td>Area</td>
                <td><input type="text" th:field="*{area}"></td>
                <td>Population</td>
                <td><input type="text" th:field="*{population}"></td>
                <td>GDP</td>
                <td><input type="text" th:field="*{gdp}"></td>
                <td>Description</td>
                <td><input type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
